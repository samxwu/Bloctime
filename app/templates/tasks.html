<section ng-controller="TasksCtrl">
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" ng-click="closeNav()">&times;</a>
                <h1>task history</h1>
                <div ng-repeat="task in tasks.all">
                    <p >{{ task.$value }}</p>
                </div>
            
            <form>
                <br>
                <input type="text" size="40" ng-model = "tasks.newTask"> 
                <br> 
                <!--<span style="font-size: 1.1rem"> {{ newTask }} </span>-->
                <br>
            </form>
            <button class="btn btn-primary" type="button" ng-click="tasks.addTask(tasks.newTask, tasks.newTask)">Add Task</button>
            
                
        </div>

        <div id="main">
            <span style="font-size:30px;cursor:pointer" ng-click="openNav()">&#9776; open</span>
        </div>
</section>
